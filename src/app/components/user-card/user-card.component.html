<mat-card style="max-width: 400px">
	<mat-card-header>
		<mat-card-title>{{ user?.name }}</mat-card-title>
		<mat-card-subtitle>ID: {{ user?.id }}</mat-card-subtitle>
		<mat-card-subtitle>{{ user?.email }}</mat-card-subtitle>
		<mat-card-subtitle>Username: {{ user?.username }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-actions style="margin-left: 0.5em; gap: 10px">
		<button
			mat-flat-button
			color="primary"
			type="button"
			(click)="deleteUser(user?.id)"
		>
			DELETE
		</button>
		<button mat-stroked-button color="primary">CUSTOM</button>
	</mat-card-actions>
</mat-card>
